// server.cfg needs to be in your server\{server.identity}\cfg

server.hostname "My Rust Server"								// Name of the server to use.
server.description "My server is amazing!						// Server description shown on server browser.
server.port 27015												// What port to bind the server to.
server.maxplayers 10											// Maximum number of players to support.
server.level "Procedural Map"									// What map name do you want? If unsure, leave as default.
server.worldsize 3000											// World Size.
server.seed 1234 												// Server seed to use. Default should be fine.
server.saveinterval XXX											// What Interval should be used to save the world.
server.headerimage "http://www.your-server.com/header.jpg"		// URL For the server image banner.
server.url "www.myserver.com"									// URL for the website dedicated to this server.
server.identity "server1"										// Server identity to use, leave as default unless you know what you're doing.
rcon.port 28016 												// Port to use for RCON.
rcon.password "SomeRconPass"									// Password to use on RCON.
rcon.web 1														// Needed to be 1 to be able to use external programs such as RustAdmin.
